<!DOCTYPE html>
<html>
<head>
    <title>Data Science Challenge Library</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F9EBD2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 50px;
            animation: fade-in 1s ease-out;
        }

        h1 {
            color: #1A5276;
            text-align: center;
            font-size: 42px;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
            animation: scale-in 1s ease-out;
        }

        form {
            margin-bottom: 20px;
            animation: slide-up 1s ease-out;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #1A5276;
            font-size: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #F0F0F0;
            color: #1A5276;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #FF5733;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #FF6F3C;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fade-in 1s ease-out;
        }

        li {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            animation: slide-in 0.5s ease-out;
            animation-fill-mode: forwards;
        }

        li a {
            color: #1A5276;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            display: flex;
            justify-content: space-between;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        li a:hover {
            color: #FF5733;
        }

        .scoreboard {
            background-color: #F0F0F0;
            border: 1px solid #1A5276;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            animation: fade-in 1s ease-out;
        }

        .scoreboard h3 {
            margin-bottom: 10px;
            color: #1A5276;
        }

        .scoreboard ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .scoreboard li {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }

        /* Keyframe animations */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scale-in {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slide-up {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <h1>Data Science Challenge Library</h1>
        <form method="POST" action="{{ url_for('index') }}">
            <label for="problem">Problem</label>
            <input type="text" id="problem" name="problem" required>
            <label for="solution">Solution</label>
            <textarea id="solution" name="solution" required></textarea>
            <input type="submit" value="Submit">
        </form>
        <h2>Problems:</h2>
        <ul>
        {% for problem in problems %}
            <li><a href="{{ url_for('attempt', problem_id=problem.id) }}">{{ problem.problem }}</a></li>
        {% endfor %}
        </ul>
        <div class="scoreboard">
            <h3>Leaderboard:</h3>
            <ul>
                <li><span>1st Place:</span> User1 - 100 points</li>
                <li><span>2nd Place:</span> User2 - 90 points</li>
                <li><span>3rd Place:</span> User3 - 80 points</li>
            </ul>
        </div>
    </div>
</body>
</html>
