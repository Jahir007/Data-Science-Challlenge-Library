<!DOCTYPE html>
<html>
<head>
    <title>Code Evaluation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 50px;
        }

        h1 {
            color: #4a148c;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            color: #4a148c;
            font-size: 24px;
            margin-bottom: 10px;
        }

        label {
            color: #4a148c;
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }

        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
            color: #333;
            font-size: 16px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4a148c;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #6a1b9a;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Code Evaluation</h1>
        <form method="POST" action="{{ url_for('evaluate_code') }}">
            <input type="hidden" name="problem" value="{{ problem }}">
            <label for="user">Your Name</label>
            <input type="text" id="user" name="user" required>
            <label for="code">Your Code Solution</label>
            <textarea id="code" name="code" required></textarea>
            <input type="submit" value="Submit">
        </form>
        <h2>Problem Statement:</h2>
        <pre>{{ problem }}</pre>
        {% if score is not none %}
            <h2>Evaluation Result:</h2>
            <p><strong>Your Output:</strong></p>
            <pre>{{ user_output }}</pre>
            <p><strong>Expected Output:</strong></p>
            <pre>{{ solution_output }}</pre>
            <p><strong>Score:</strong> {{ score }}</p>
            <p><strong>Error:</strong> {{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
