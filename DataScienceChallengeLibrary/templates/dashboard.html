<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Indie Flower', cursive;
            background-color: #f5f5f5;
            background-image: linear-gradient(to right, #f5f5f5, #d9f3ff);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff9e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 50px;
            animation: fade-in 1s ease-out;
        }

        h1 {
            color: #4a148c;
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            animation: scale-in 1s ease-out;
        }

        a {
            color: #009688;
            text-decoration: none;
            font-size: 24px;
            display: inline-block;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            animation: slide-in 0.5s ease-out;
            animation-fill-mode: forwards;
        }

        a:hover {
            color: #00796b;
        }

        .button {
            background-color: #ffab00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
            display: block;
            width: 220px;
            margin: 0 auto 10px;
        }

        .button:hover {
            background-color: #ff8f00;
        }

        /* Keyframe animations */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scale-in {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard, {{ session.user_id }}</h1>
        <p>You can access different features of the Data Science Challenge Library from here:</p>
        <a href="{{ url_for('index') }}" class="button">Data Science Quiz</a>
        <!-- Add more options for the dashboard as needed -->

        <p>Click the button below to go to the Quiz Listing (Index) page:</p>
        <a href="{{ url_for('index') }}" class="button">Quiz Listing (Index) Page</a>
    </div>
</body>
</html>
